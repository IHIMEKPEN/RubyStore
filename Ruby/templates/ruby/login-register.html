{% extends 'ruby/layout.html' %} 
{% load static %}
{%block title%} Login {%endblock%} 
{%block body%}


{% if message or request.session.message %}

<div class="alert alert-success alert-dismissible fade show" role="alert">
        
       <p style="text-align: center;" >{{ request.session.message }}</p> 
    
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  
{%endif%}

<!--== Page Content Wrapper Start ==-->
<div id="page-content-wrapper" class="p-9">
    <div class="container">
        <div class="row">
            <div class="col-lg-7 m-auto">

                <!-- Login & Register Content Start -->
                <div class="login-register-wrapper">
                    <!-- Login & Register tab Menu -->
                    <nav class="nav login-reg-tab-menu">
                        <a class="active" id="login-tab" data-toggle="tab" href="#login">Login</a>
                        
                    </nav>

                    <!-- Login & Register tab Menu -->
                    <div class="tab-content" id="login-reg-tabcontent">
                        <div class="tab-pane fade show active" id="login" role="tabpanel">
                            <div class="login-reg-form-wrap">
                                <form action="{% url 'loginview' %}" method="post">{% csrf_token %}
                                    <div class="single-input-item">
                                        <input type="email" name="email" placeholder="Enter your Email" required/>
                                    </div>

                                    <div class="single-input-item">
                                        <input type="password" name="password" placeholder="Enter your Password" required/>
                                    </div>

                                    <div class="single-input-item">
                                        <div class="login-reg-form-meta d-flex align-items-center justify-content-between">
                                            <div class="remember-meta">
                                                <div class="custom-control custom-checkbox">
                                                    <input type="checkbox" class="custom-control-input" id="rememberMe">
                                                    <label class="custom-control-label" for="rememberMe">Remember
                                                        Me</label>
                                                </div>
                                            </div>

                                            <a href="{% url 'signup' %}" class="forget-pwd">Create an Account</a>
                                        </div>
                                    </div>

                                    <div class="single-input-item">
                                        <button class="btn-login">Login</button>
                                    </div>
                                </form>
                            </div>
                        </div>  
                    </div>
                </div>
                <!-- Login & Register Content End -->

            </div>
        </div>
    </div>
</div>
<!--== Page Content Wrapper End ==-->



{%endblock %}
